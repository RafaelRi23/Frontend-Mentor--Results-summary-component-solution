<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>

      <div class="container">
        
        <div class="left">
          <h1>Your Result</h1>
          <div class="result">
            <h2>76</h2>
            <span class="total-score">of 100</span>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        
        <div class="right">
          <h4>Summary</h4>
          <div class="item">
            <div class="header">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="lightning icon"
              />
              <h5>Reaction</h5>
            </div>
            <span class="item-score"><span class="score">80</span> / 100</span>
          </div>
          <div class="item">
            <div class="header">
              <img src="./assets/images/icon-memory.svg" alt="brain icon" />
              <h5>Memory</h5>
            </div>
            <span class="item-score"><span class="score">92</span> / 100</span>
          </div>
          <div class="item">
            <div class="header">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="speech bubble icon"
              />
              <h5>Verbal</h5>
            </div>
            <span class="item-score"><span class="score">61</span> / 100</span>
          </div>
          <div class="item">
            <div class="header">
              <img src="./assets/images/icon-visual.svg" alt="eye icon" />
              <h5>Visual</h5>
            </div>
            <span class="item-score"><span class="score">72</span> / 100</span>
          </div>
          <a class="button" href="#">Continue</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/RafaelRi23" target="_blank">Rafael</a>.
    </footer>
  </body>
</html>
